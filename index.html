<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Untitled document</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style/main.css'>
</head>

<body>
    <div id="menuShow"></div>
    <div id="info">
        <p id="infotext">INFO</p>
        
    </div>
    <div id="modalBG">
        <div id="modalMain">

            <h3 id="modalTitle">info</h3>
            
            <p id="modalTxt">info text</p>

            <div id="modalCont"></div>

            <br />
            <button id="mdlBtnOK">OK</button>
            <button id="mdlBtnNO">NO</button>
        </div>
    </div>
    
    <nav id="nav">
        <div>
            <p><b>Excells</b></p>

            <div class="vr"></div>
    
            <button id="fileMenu">File</button>
            <button id="editMenu">Edit</button>
            <button id="helpMenu">Help</button>
            <button id="debug">Debug</button>
    
            <div class="vr"></div>
            
            <p id="documentName">Untitled document</p>
    
            <div class="vr"></div>
            
            <p id="documentStatus">Checking...</p>    
        </div>
        <div>
            <span id="location"></span>

            <div class="vr"></div>
            
            <label> 
                Background
                <input type="color" value="#f5f5f5" />
            </label>

            <label>
                Text
                <input type="color" value="#111111" />
            </label>
        </div>
    </nav>

    <div id="contextMenu">
        <ul>
          <li onclick="clearCell(this)">Clear</li>
          <li onclick="changeColor(this, 'text')">Text color</li>
          <li onclick="changeColor(this, 'background')">Background color</li>
          <hr />
          <li>
            <label>
                Type
                <select name="type" id="typeSelect" onchange="changeType(this)">
                    <option value="text">Text</option>
                    <option value="numeric">Numeric</option>
                    <option value="checkbox">Checkbox</option>
                    <option value="function">Function</option>
                </select>
            </label>
          </li>
        </ul>
    </div>

    <table class="spreadsheet">
        <thead>
            <tr></tr>
        </thead>
        <tbody>
        </tbody>
        <tbody>
        </tbody>
    </table>
    <script src='scripts/grid.js'></script>
    <script src='scripts/main.js'></script>
    <script src='scripts/contextMenu.js'></script>
</body>

</html>
